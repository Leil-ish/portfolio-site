<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML wireframe for portfolio site.">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <main role="main">
        <header role="banner">
            <button class="hamburger">&#9776;</button>
            <h1>Hi, I'm Leila</h1>
            <h2>I'm a web developer with a lot of love for patterns, tricky problems, & unusual solutions.</h2>
            <img src = "https://i.imgur.com/UXgnTcx.jpg" alt = "A Photo of Leila Anderson" id = "headshot">
        </header>

        <section id = "aboutMe">
            <h1>About Me</h1>
        </section>

        <section id = "aboutMeText">
            <p>About Me text goes here along with contact links.</p>
        </section>

        <section id = "projects">
            <h1 id = "projectsTitle">Projects</h1>
            <img src = "https://i.imgur.com/XI3GlzI.png" alt = "Star Trek Quiz Screenshot" id = "quizAppPic">
            <h2>To Boldly Go (Where No Quiz has Gone Before)</h2>
            <p>Description of quiz goes here.</p>
        </section>
    </main>
    <footer role="content-info">(c) Leila Anderson 2019</footer>
</body>
</html>
